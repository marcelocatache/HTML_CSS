<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Nome das Cores</title>
    <style>
      .cor1{ background-color: hsla(0, 100%, 50%, 0.3); } /*vermelho*/
      .cor2{ background-color: rgba(0, 255, 0, 0.3); } /*verde*/ 
      .cor3{ background-color: hsla(240, 100%, 50%, 0.7); } /*azul*/
      .cor4{ background-color: rgba(255, 255, 0, 0.4); } /*amarelo*/
    </style>
  </head>
  <body>
    <h1 class="cor1">hsla (0, 100%, 50%, 0.3) - Vermelho</h1>
    <h1 class="cor2">rgba (0, 255, 0, 0.3) - Verde</h1>
    <h1 class="cor3">hsla (240, 100%, 50%, 0.7) - Azul</h1>
    <h1 class="cor4">rgba (255, 255, 0, 0.4) - Amarelo</h1>  
  </body>
</html>
