<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Nome das Cores</title>
    <style>
      .cor1{ background-color: #ff0000; }
      .cor2{ background-color: #00ff00; }
      .cor3{ background-color: #0000ff; }
      .cor4{ background-color: #ffff00; }
      .cor5{ background-color: #808080; }
      .cor6{
        background-color: #000000;
        color: #ffffff;
      }
    </style>  
  </head>
  <body>
    <h1 class="cor1">#ff0000 - Vermelho</h1>
    <h1 class="cor2">#00ff00 - Verde</h1>
    <h1 class="cor3">#0000ff - Azul</h1>
    <h1 class="cor4">#ffff00 - Amarelo</h1>
    <h1 class="cor5">#808080 - Cinza</h1>
    <h1 class="cor6">#ffffff - White | #000000 - Black</h1>    
  </body>
</html>
