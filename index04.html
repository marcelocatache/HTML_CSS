<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Nome das Cores</title>
    <style>
      .cor1{ background-color: hsl(0, 100%, 50%); } /*vermelho*/
      .cor2{ background-color: hsl(120, 100%, 50%); } /*verde*/ 
      .cor3{ background-color: hsl(240, 100%, 50%); } /*azul*/
    </style>  
  </head>
  <body>
    <h1 class="cor1">hsl(0, 100%, 50%) - Vermelho</h1>
    <h1 class="cor2">hsl(120, 100%, 50%) - Verde</h1>
    <h1 class="cor3">hsl(240, 100%, 50%) - Azul</h1>    
  </body>
</html>
